        const root = document.querySelector(':root');
        function setColor(variable, data, canvas){
            let rgb = data.split(" ").map(function(color){return color*255;}); // Separate RGB channels and multiply them by 255.
            if (canvas){
                variable.fillStyle = "#" + componentToHex(rgb[0]) + componentToHex(rgb[1]) + componentToHex(rgb[2]);
            } else {
                root.style.setProperty(variable, "#" + componentToHex(rgb[0]) + componentToHex(rgb[1]) + componentToHex(rgb[2]));
            }
            function componentToHex(c) {
                let hex = c.toString(16);
                return hex.length == 1 ? "0" + hex : hex;
            }
        }

        function reescalarUI(){
            let informacionLateral = document.getElementById("informacionLateral"),
            alturaOrg = informacionLateral.offsetHeight + 50, // Original Height
            anchoOrg = informacionLateral.offsetWidth + 30; // Original Width

            marginTop = (50*100)/alturaOrg; // Margin Top percentage based on the original one
            marginLeft = (30*100)/anchoOrg; // Margin Bottom percentage based on the original one

            nuevaAltura = (window.innerHeight*alturaOrg)/1080;
            nuevoAncho = (window.innerWidth*anchoOrg)/1920;
            porcentajeNuevo = (nuevaAltura*100)/alturaOrg;

            informacionLateral.style.transform = "scale("+porcentajeNuevo+"%)";

            let coordenadasCuerpo = document.body.getBoundingClientRect(),
            coordenadasInformacionLateral = informacionLateral.getBoundingClientRect(),
            distanciaY  = coordenadasInformacionLateral.top - coordenadasCuerpo.top,
            distanciaX = coordenadasInformacionLateral.left - coordenadasCuerpo.left;

            informacionLateral.style.top = -distanciaY+(marginTop*nuevaAltura)/100+"px";
            informacionLateral.style.left = -distanciaX+(marginLeft*nuevoAncho)/100+"px";
        }

            let elem = document.createElement("tr");
            let aux = new Date(dateOrg.getFullYear(), mes, 1).getDay();

            for (let i = 0; i < aux; i++){cargar("");}
            for (let i = 1; i <= dias; i++){
                aux = new Date(dateOrg.getFullYear(), mes, i).getDay();
                if(diasSemana[aux] == diasSemana[0]){
                    document.getElementById("calendario").appendChild(elem);
                    elem = document.createElement("tr");
                    cargar(i);
                } else {

                }

                elem.appendChild(document.createElement("td")).appendChild(document.createTextNode(data));
            }

            If you wonder, why am I going to use MD5 and the crypto library...

        // Schedule
        function cargarCronograma(){
            let semana = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let activity = "";
            const originalScheduleMD5 = "4f336a4c41ab125d25f4ce6f4d3bd892";

            let scheduleComplete = JSON.stringify(scheduleNotes["Schedule"]);
            let scheduleBase64 = btoa(scheduleComplete);
            let scheduleMD5 = CryptoJS.MD5(scheduleBase64);

            if (localStorage.getItem("scheduleMD5") === null){ // First time

                img.onload = function() {
                    let canvas = document.createElement('canvas');
                    let ctx = canvas.getContext('2d');
                    let dataURL;
                    canvas.height = this.naturalHeight;
                    canvas.width = this.naturalWidth;
                    ctx.drawImage(this, 0, 0);
                    dataURL = canvas.toDataURL(outputFormat);
                    callback(dataURL);
                };
                img.src = src;
                if (img.complete || img.complete === undefined) {
                    img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
                    img.src = src;
